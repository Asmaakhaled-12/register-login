<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">



</head>

<body>
    <div class="login vh-100 py-5 text-center">
        <div class="loginBody  p-5">
            <h1 class="mb-5">Smart Login System</h1>
            <div class="form-group">
                <input id="name" required type="text" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input id="email" required type="text" class="form-control" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <input id="pass" required type="password" class="form-control" placeholder="Enter Your Password">
            </div>
            <h6 id="sucess"></h6>
            <button  id="btn" class="btn-color btn form-control my-4" type="button">SignUp</button>
           
            <span class="text-white">You have an account? <a class="text-white" href="signin.html">Signin</a> </span>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
